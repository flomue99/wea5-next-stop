<div class="pt-6">
  <p-card class="shadow-2xl">
    <!--     <form [formGroup]="holidayForm" (ngSubmit)="onSubmit()" class="space-y-4">-->
    <div class="flex items-center justify-between p-0 border-b border-gray-200 pb-2">
      @if (isDetailsView) {
        <h1 class="text-2xl font-bold">Details for Route with ID: {{ id }}</h1>
      } @else {
        <h1 class="text-2xl font-bold">Create Route</h1>
      }
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">

      <div class="space-y-4 md:col-span-2">
        <div class="grid grid-cols-2 gap-3">

        </div>
        <div class="grid grid-cols-2 gap-3">

        </div>
      </div>
    </div>
    <p-table
      [reorderableColumns]="true"
      [value]="routeWithRouteStops.routeStops"
      [styleClass]="'p-datatable-sm'"
      stripedRows
    >
      <ng-template #header>
        <tr>
          <th style="width:3rem"></th>
          <th>Station Order</th>
          <th>Station ID</th>
          <th>Departure Time</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template
        #body
        let-routeStop
        let-index="rowIndex"
      >
        <tr [pReorderableRow]="index">
          <td>
            <span class="pi pi-bars" pReorderableRowHandle></span>
          </td>
          <td class="pt-0 pb-0">{{ routeStop.stationOrder }}</td>
          <td class="pt-0 pb-0">{{ getStationName(routeStop.stationId) }}</td>
          <td class="pt-0 pb-0">{{ routeStop.departureTime}}</td>
          <td class="pt-0 pb-0">
            <div class="flex items-center justify-center gap-2">
              <button
                pTooltip="Remove Stop"
                tooltipPosition="top"
                pRipple
                pButton
                type="button"
                icon="pi pi-trash"
                text
                rounded
                severity="danger"
                (click)="onRemoveRouteStop(routeStop)"
              ></button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>

    <div class="flex justify-end items-center space-x-4 pt-3 border-t border-gray-200">
      @if (isDetailsView) {
        <p-button
          routerLink="/routes"
          label="Close"
          icon="pi pi-times"
          styleClass="p-button-secondary"
        ></p-button>
      } @else {
        <p-button
          routerLink="/routes"
          label="Cancel"
          icon="pi pi-times"
          styleClass="p-button-secondary"
        ></p-button>
      }
      @if (!isDetailsView) {
        <p-button
          label="Create Route"
          type="submit"
          icon="pi pi-save"
          styleClass="p-button-primary"
        ></p-button>
      }
    </div>
    <!--    </form>-->
  </p-card>
</div>
